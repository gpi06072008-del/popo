<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday â¤ï¸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay" onclick="startExperience()">
  <h1 id="clickText">Click Anywhere â¤ï¸</h1>
  <div id="message"></div>
</div>

<audio id="bgMusic" loop>
  <source src="og/song.mp3" type="audio/mpeg">
</audio>

<script>
const text = `Happy Birthday My Love â¤ï¸ 
You are the most special person in my life.
I am so lucky to have you ğŸ’•`;

let index = 0;

function typeEffect() {
  if (index < text.length) {
    document.getElementById("message").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeEffect, 40);
  }
}

function startExperience() {
  document.getElementById("clickText").style.display = "none";
  document.getElementById("bgMusic").play();
  typeEffect();
}

// ğŸ’– Falling Hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 2) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

// ğŸŒ¸ Background Slideshow FIXED
const images = [
  "og/bg1.jpg",
  "og/bg2.jpg",
  "og/bg3.jpg"
];

let current = 0;

function changeBackground() {
  document.body.style.backgroundImage = "url('" + images[current] + "')";
  current = (current + 1) % images.length;
}

// Set first background immediately
changeBackground();

// Change every 4 seconds
setInterval(changeBackground, 4000);

</script>

</body>
</html>
